<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

<body>
    <div class="container">
        <div class="row">
            <div clas="col">
                <h1 class="center-align">To Do List</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="newtask">
            <input type="text" placeholder="Task to be done.." />
            <button id="push">Add</button>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col" id="tasks"></div>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
